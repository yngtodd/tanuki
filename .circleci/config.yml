version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      # use `-browsers` prefix for selenium tests, e.g. `3.6.1-browsers`
      - image: circleci/python:3.6.1
        environment:
          CODECLIMATE_REPO_TOKEN: 1a2fe6d52d4ff5eff06b8c65a4dfee73a145780342d6aaef5c2a020277fdf118
          COVERALLS_REPO_TOKEN: F1oxairgY7EpRw8FVTvm6XNjmAZgyPrIW
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/tanuki

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
            pip install pytest
            pip install pytest-cov
            pip install nose

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}
        
      # run tests!
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            py.test --cov tanuki
            coverage run tanuki/*.py
          post:
            - coverage report
            - COVERALLS_REPO_TOKEN=F1oxairgY7EpRw8FVTvm6XNjmAZgyPrIW coveralls 

      - store_artifacts:
          path: test-reports
          destination: test-reports
          
